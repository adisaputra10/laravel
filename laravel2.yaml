apiVersion: apps/v1
kind: Deployment
metadata:
   name: laravel-deployment
   labels:
      app: laravel
spec:
   replicas: 2
   selector:
      matchLabels:
         app: laravel
   template:
      metadata:
         labels:
                 app: laravel
      spec:
             containers:
                 - name: laravel
                   image: ikhsannugs/laravel:$BUILD_NUMBER
                   ports:
                     - name: http
                       containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
        name: laravel-service
spec:
        type: LoadBalancer
        selector:
                app: laravel
        ports:
                - protocol: TCP
                  port: 80
                  #protocol: TCP
                  targetPort: 8000
